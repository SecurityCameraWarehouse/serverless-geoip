service: serverless-geoip

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 512
  timeout: 30
  region: us-east-1
  stage: prod

package:
  exclude:
    - .gitignore
    - CODE_OF_CONDUCT.md
    - dist/**
    - LICENSE.md
    - README.md
    - yarn.lock
    - package.json
    - package-lock.json

functions:
  lookup:
    handler: src/lookup.run
    events:
      - http:
          method: GET
          path: /ip/{ip}
          integration: lambda
          request:
            parameters:
              paths:
                ip: true
            template:
              application/json: '{ "ip" : "$input.params(''ip'')" }'
          response:
            headers:
              Content-Type: "'application/json'"
            template: $input.json('$')
plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: geoip.scw.video
    stage: prod
    basePath:
    certificateName: '*.scw.video'
    createRoute53Record: true
    endpointType: 'edge'